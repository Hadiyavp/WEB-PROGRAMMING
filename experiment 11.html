<html>
<head><title>event handling</title>
<style>
h3{
color:black;
font-family:sans-serif;
font-weight:Bold;
}
body{
background-color: #daecd5;
}
#h1{
color:pink;
font-family:serif;
font-weight:Bold;
}
</style>
</head>
<body>
<center>
<br>
<h1 id="pic"><b><font color="#576753"><u>ANIMALS</b></u></h1><br>
<img id="img1" onmouseover="myfunction()" onmouseout="myfunction2()" src="animals.jpg" width="500" height="500">

</center>
<script>
function myfunction()
{
document.getElementById("img1").src="monkey.jpeg";
document.getElementById("pic").innerHTML="<h3>MONKEY</h3>";
}

function myfunction2()
{
document.getElementById("img1").src="giraffe.jpeg";
document.getElementById("pic").innerHTML="<h3>GIRAFFE</h3>";

}
</script>
</body>
</html>
