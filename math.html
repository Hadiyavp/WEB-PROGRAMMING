<body bgcolor="pink">
<h1><center><u>MATH AND STRING FUNCTIONS</u></center></h1>
<h3><u>STRING FUNCTIONS</u></h3>
<script>
document.write("string=GOOD MORNING");
var x="GOOD";
var y="EVENING";
document.write("<br>");
document.write("length:",x.length);
document.write("<br>");
document.write("substring using slice:",x.slice(2,3));
document.write("<br>");
document.write("substring using substr:",y.slice(4,5));
document.write("<br>");
document.write("concatination:",x.concat(" ",y));
document.write("<br>");
document.write("relpace:",x.replace("MORNING","EVENING"));
document.write("<br>");
document.write("uppercase:",x.toUpperCase());
document.write("<br>");
document.write("lowercase:",x.toLowerCase());
document.write("<br>");
document.write("index of morning:",x.indexOf("MORNING"));
document.write("<br>");
document.write("last index of good:",x.lastIndexOf("GOOD"));
document.write("<br>");
document.write("character at position is:",x.charAt(6));
document.write("<br><br>");
</script>
<h3><u>MATH FUNCTIONS</u></h3>
<script>
document.write("Number=124.5");
var x=124.5;
document.write("power to 2:",Math.pow(x,2));
document.write("<br>");
document.write("square root:",Math.sqrt(x));
document.write("<br>");
document.write("round value:",Math.round(x));
document.write("<br>");
document.write("absolute value:",Math.abs(x));
document.write("<br>");
document.write("floor value:",Math.floor(x));
document.write("<br>");
document.write("cell value:",Math.cell(x));
document.write("<br>");
document.write("max value in(2,4,6):",Math.max(2,4,6));
document.write("<br>");
document.write("pi value:",Math.PI);
</script>
</body>
</html>
