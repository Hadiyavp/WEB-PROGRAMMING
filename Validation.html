  <!DOCTYPE html>
    <html>
    <head><title>PI</title>
    </head>
    <body Bgcolor="#b98a6d"><h2><center><u><font color="#535141">REGISTRATION FORM</center></u></h2></font>
    <form id="registration-form" method="post" onsubmit="return validateForm()"><fieldset><legend>Personal Informations</legend>
    <label>NAME:<br></label>
    <input type="text" id="name" name="name"><br><br>
    <label>GENDER:<br></label>
    <input type="radio" name="male">MALE
    <input type="radio" name="female">FEMALE
     <input type="radio" name="other">OTHERr<br><br>
    <label>AGE:<br></label>
    <input type="number maxlength="4" size="4"" name="Age"><br><br>
    <label>ADD IMAGE:<br></label>
    <input type="file" id="myfile" name="myfile"><br><br>
    <label>E-MAIL:<br></label>
    <input type="email" id="email" name="email"><br><br>
    <label>PHONE NUMBER:<br></label>
    <input type="number" id="phone" name="phone"><br><br>
    <label>CREATE PASSWORD:<br>
    <input type="password" id="password"name="password"><br><br>
    CONFIRM PASSWORD:<br>
    <input type="password" id="confirm-password" name="confirm-password"></fieldset>
    <center>
    <input type="submit" name="Submit">
    </center>
    </form>
    <script>
    function validateForm() {
    var name = document.getElementById("name").value;
    var phone = document.getElementById("phone").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm-password").value;
    var errorMessage = "";
     
    if(name==""){
    errorMessage+="Name is required.\n";
    }
    if(phone==""){
    errorMessage+="Phone Number is required.\n";
    }
    if(email==""){
    errorMessage+="Email is required.\n";
    }
    if(password=="") {
    errorMessage+="Password is required.\n";
    }
    if(password!=confirmPassword) {
    errorMessage+="Passwords do not match.\n";
    }
    if(errorMessage!="") {
    alert(errorMessage);
    }
    }
    </script>
    </body>
    </html>
